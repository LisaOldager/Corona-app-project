<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleeightball.css">
    <title>Eightball</title>
</head>

<body>
    <div id="content">
        <h1>Corona Ball</h1>
        <p id="info">Ask me what you want to know and click on the Magic 8 Ball</p>
        <input type="text" id="question" />
        <div id="eight-ball" class="eight-ball">
            <img src="img/frontpagevirus.png" alt="">
          <div class="answer">
            <p id="eight">8</p>
            <p id="answer"></p>
          </div>

        </div>
      </div>
</body>

<script type="text/javascript">
    // we define answers
    var answers = ["No, stay home", 
                   "It is decidedly so", 
                   "Without a doubt", 
                   "Yes - definitely",
                   "Yes, stay home", 
                   "NO", 
                   "Most likely", 
                   "Nope", 
                   "Stay home",
                   "Don't count on it", 
                   "My reply is no",
                   "My sources say no", 
                   "What do U think?",
                   "Very doubtful", 
                   "Stay home, ask again tomorrow", 
                   "Ask again later", 
                   "Better not tell you now",
                   "Stay home and go to bed", 
                   "Concentrate and ask again"];
    
    window.onload = function() {
       var eight = document.getElementById("eight");
       var answer = document.getElementById("answer");
       var eightball = document.getElementById("eight-ball");
       var question = document.getElementById("question");
       
       eightball.addEventListener("click", function() {
         if (question.value.length < 1) {
           alert('Enter a question!');
         } else {
           eight.innerText = "";
           var num = Math.floor(Math.random() * Math.floor(answers.length));
           answer.innerText = answers[num];
         }
       });
    };
  </script>
</html>
